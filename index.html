<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minifund.io</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0 0 1rem 0;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #ccc;
            margin: 2rem 0;
            max-width: 600px;
        }

        h2 {
            font-size: 1.5rem;
            color: #3498db;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>minifund.io</h1>
        <p>A lightweight, efficient, and stateless database solution designed for modern applications</p>

    </div>

</html>
